<!DOCTYPE html>
<html>
    <head>
        <title>Obligatorio - Programación 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>td, th {border:1px solid}</style>
    </head>
    <body>
        <form style="border: 1px solid black; max-width: 760px">
            <p>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo">
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen"><br>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion">
                <label for="autor">Autor:</label>
                <input type="text" id="autor"><br>
                <label for="precio">Precio:</label>
                <input type="text" id="precio">
                <label for="stock">Stock:</label>
                <input type="text" value="0" id="stock">
                <label for="estado">Estado:</label>
                <input type="text" value="habilitado" id="estado"><br>
                <input type="button" value="Ingresar Publicación" id="ingresarPub"> <input type="reset">
            </p>
        </form><br>
        <input type="button" value="Publicaciones Desordenadas" id="probarfuncion">
        <input type="button" value="Publicaciones Ordenadas Alfabeticamente" id="probarfuncion2"><br><br>
        <input type="button" value="Ventas" id="probarfuncion3">
        <input type="button" value="Ventas ordenadas de mayor a menor" id="probarfuncion4">
        <input type="button" value="Top '3' Ventas" id="probarfuncion5"><br><br>
        <input type="button" value="Ventas Totales" id="probarfuncion6">
        <input type="button" value="Top '4' Ventas Totales" id="probarfuncion7">
        <input type="button" value="Tabla Top '4' Ventas Totales" id="probarfuncion8"><br><br>
        <input type="button" value="Ventas totales el '24/5/2015'" id="probarfuncion9">
        <input type="button" value="Publicaciones con precio < 250" id="probarfuncion10"><br><br>
        <form id="form_ventas" style="border: 1px solid black; max-width: 610px">
            <fieldset form="form_ventas">
                <legend> Ingreso de Ventas </legend>
                <label for="codigo_pub_venta">Codigo:</label>
                <input type="text" id="codigo_pub_venta">
                <label for="cantidad_venta">Cantidad:</label>
                <input type="text" id="cantidad_venta">
                <input type="button" id="ingresar_venta" value="Ingresar Venta"> <input type="reset">
            </fieldset>
        </form><br>
        
        <table id="tabla1">
            <thead></thead>
            <tbody></tbody>
        </table>        
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>
    </body>
</html>
